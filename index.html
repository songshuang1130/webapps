<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
</head>
<style type="text/css">
	.random-div {
		width: 200px;
		height: 200px;
		margin: 100px 0px;
		background: rgb(0,0,0);
	}
</style>
<body>
<div id="randomDiv" class="random-div"></div>
<button onclick="changeDivColor();">点击我使DIV变色</button>
<script type="text/javascript">
	var div = document.getElementById("randomDiv");
	function changeDivColor(){
		div.style.background = "rgb("+getRandomColor()+","+getRandomColor()+","+getRandomColor()+")";
	}
	// 获取0~255之间的随机数
	function getRandomColor(){
		return Math.floor(Math.random()*256);	
	}
</script>
</body>
</html>
